<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Recording</title>
</head>
<body>
  <h1>HTML5カメラ録画</h1>
  <video id="camera" width="640" height="480"></video>
  <button id="startRecording">録画開始</button>
  <button id="stopRecording" disabled>録画停止</button>
  <button id="playRecording" disabled>再生</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary/2.13.0/cloudinary.min.js"></script>
  <script>
    let mediaRecorder;
    let recordedChunks = [];

    window.onload = () => {
      const video = document.querySelector("#camera");
      const startRecordingButton = document.querySelector("#startRecording");
      const stopRecordingButton = document.querySelector("#stopRecording");
      const playRecordingButton = document.querySelector("#playRecording");

      const constraints = {
        audio: false,
        video: {
          width: 640,
          height: 480,
          facingMode: "user"
        }
      };

      // CloudinaryのAPIキーとクラウド名を設定
      const cloudinaryApiKey = 'YOUR_API_KEY';
      const cloudinaryCloudName = 'YOUR_CLOUD_NAME';

      cloudinary.config({
        cloud_name: cloudinaryCloudName,
        api_key: cloudinaryApiKey
      });

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(recordedBlob);
            
            // ファイル名を生成
            const timestamp = new Date().getTime();
            const filename = `camera/${timestamp}.webm`;
            
            // Cloudinaryにアップロード
            cloudinary.v2.uploader.upload(url, {
              public_id: filename,
              resource_type: 'video',
              eager: [
                { width: 640, height: 480, crop: 'pad' }
              ]
            }, (error, result) => {
              if (error) {
                console.error('Cloudinaryへのアップロードに失敗しました:', error);
              } else {
                console.log('Cloudinaryにアップロードが成功しました:', result);
                // 成功したらローカルストレージから削除
                localStorage.removeItem('recordedVideo');
                playRecordingButton.disabled = false;
              }
            });
          };
        })
        .catch((err) => {
          console.error("カメラのアクセスに失敗しました: " + err.message);
        });

      startRecordingButton.addEventListener("click", () => {
        recordedChunks = [];
        mediaRecorder.start();
        startRecordingButton.disabled = true;
        stopRecordingButton.disabled = false;
      });

      stopRecordingButton.addEventListener("click", () => {
        mediaRecorder.stop();
        startRecordingButton.disabled = false;
        stopRecordingButton.disabled = true;
      });

      playRecordingButton.addEventListener("click", () => {
        const url = localStorage.getItem('recordedVideo');
        if (url) {
          const videoPlayer = document.createElement('video');
          videoPlayer.src = url;
          videoPlayer.controls = true;
          videoPlayer.autoplay = true;
          videoPlayer.style.width = "100%";
          document.body.appendChild(videoPlayer);
        }
      });
    };
  </script>
</body>
</html>
